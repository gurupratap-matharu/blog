[tool.poetry]
name = "blog"
version = "0.1.0"
description = ""
authors = ["Gurupratap Matharu <gurupratap.matharu@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
wagtail = "^4.1.1"
black = "^22.10.0"
flake8 = "^6.0.0"
isort = "^5.10.1"
djlint = "^1.19.7"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.djlint]
exclude=".venv,venv,.tox,.eggs,.git"
extend_exclude=".custom"
blank_line_before_tag="load,extends,include,block"
blank_line_after_tag="load,extends,include,endblock"
profile="django"
max_line_length=150
max_attribute_length=150
use_gitignore=true
format_attribute_template_tags=true
format_js=true
format_css=true


[tool.isort]
profile = "black"
skip = ["docs", "migrations"]
known_django = "django"
known_wagtail = "wagtail"
sections = "FUTURE,STDLIB,DJANGO, WAGTAIL, THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.black]
exclude = '''
/(
  | migrations
)/
'''