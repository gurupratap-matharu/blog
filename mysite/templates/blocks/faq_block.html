<div class="accordion" id="accordionFAQ">
  {% for element in self.item %}
    <div class="accordion-item">
      <h3 class="accordion-header">
        <button class="accordion-button
                       {% if not forloop.first %}collapsed{% endif %}
                       font-weight-bold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse{{ forloop.counter }}"
                aria-expanded="{% if forloop.first %}
                                 true
                               {% else %}
                                 false
                               {% endif %}"
                aria-controls="collapse{{ forloop.counter }}">{{ element.question }}</button>
      </h3>
      <div id="collapse{{ forloop.counter }}"
           class="accordion-collapse collapse
                  {% if forloop.first %}show{% endif %}"
           data-bs-parent="#accordionFAQ">
        <div class="accordion-body">{{ element.answer }}</div>
      </div>
    </div>
  {% endfor %}
</div>
