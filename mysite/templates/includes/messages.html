{% load static %}

{% if messages %}
  <div class="container">
    {% for message in messages %}
      {% with klass=message.tags %}
        {# djlint:off #}
        <div class="alert alert-{{ klass }} alert-dismissible fade show d-flex align-items-center" role="alert">
          <svg class="bi me-2" width="16" height="16" fill="currentColor" role="img" aria-label="{{ message.tags|title }}:">
            <use xlink:href="{% static 'assets/icons/icons.svg' %}#{% if klass == "success" %}check-circle-fill{% elif klass == "info" %}info-fill{% else %}exclamation-triangle-fill{% endif %}" />
          </svg>
          <span class="alert-text">
            <strong>{% if message.tags %}{{ message.tags|title }}:{% endif %}</strong>
          {{ message }}
          </span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {# djlint:on #}
      {% endwith %}
    {% endfor %}
  </div>
{% endif %}
