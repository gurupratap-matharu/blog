{% load static %}

{% if messages %}
  <div class="container position-sticky z-index-sticky top-0">
    <div class="position-absolute top-0 z-index-fixed start-0 end-0 mt-7 container-fluid">
      {% for message in messages %}
        {% with klass=message.tags %}
          <div class="alert alert-{{ klass }} alert-dismissible fade show" role="alert">
            <svg class="bi me-2" width="16" height="16" fill="currentColor" aria-hidden="true">
              <use xlink:href="{% static 'assets/icons/icons.svg' %}#bell" />
            </svg>
            <span class="alert-text">
              <strong>
                {% if message.tags %}{{ message.tags|title }}:{% endif %}
              </strong>
              {{ message }}
            </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endwith %}
      {% endfor %}
    </div>
  </div>
{% endif %}
