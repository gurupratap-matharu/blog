{% load static wagtailuserbar %}

<header>
  {% wagtailuserbar %}
  <a href="#main" class="skip-link">Skip to content</a>
  <div class="container position-sticky z-index-sticky top-0">
    <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
      <div class="container-fluid px-0">
        <a class="navbar-brand font-weight-bolder ms-3"
           href="/"
           rel="tooltip"
           title="Kpiola | Book your bus tickets"
           data-placement="bottom">Kpiola</a>
        <button class="navbar-toggler shadow-none ms-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navigation"
                aria-controls="navigation"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon mt-2">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </span>
        </button>
        <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
          <ul class="navbar-nav navbar-nav-hover ms-lg-12 ps-lg-5 w-100">
            <li class="nav-item ms-lg-auto">
              <a class="nav-link nav-link-icon me-2" href="{% url 'search' %}">
                <i class="bi bi-search me-1"></i>
                <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Search">
                  Search
                </p>
              </a>
            </li>
            <li class="nav-item my-auto ms-3 ms-lg-0">
              <a href="" class="btn btn-sm btn-outline-primary btn-round mb-0 me-1 mt-2 mt-md-0">Book</a>
            </li>
            <li class="nav-item my-auto ms-3 ms-lg-0">
              <a href="" class="btn btn-sm bg-gradient-primary btn-round mb-0 me-1 mt-2 mt-md-0">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
