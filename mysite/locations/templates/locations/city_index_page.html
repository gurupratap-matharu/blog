{% extends "layouts/base.html" %}

{% load static %}

{% load wagtailcore_tags wagtailimages_tags navigation_tags %}

{% block content %}
  <div class="container pt-7">
    {% breadcrumbs %}
    <div class="row row-cols-2 row-cols-md-4 mx-2">
      {% for city in cities %}
        <div class="col p-1">
          <a href="{% pageurl city %}">{{ city }}</a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
