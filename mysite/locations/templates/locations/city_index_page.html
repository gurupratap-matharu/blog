{% extends "layouts/base.html" %}

{% load static %}

{% load wagtailcore_tags wagtailimages_tags navigation_tags %}

{% block content %}
  <div class="container pt-7">
    {% breadcrumbs %}
    <div class="row">
      <ul class="list-group list-group-flush">
        {% for city in cities %}
          <li class="list-group-item">
            <a href="{% pageurl city %}">{{ city }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock content %}
