{% load wagtailcore_tags wagtailimages_tags %}

{% if page.image %}
    <div class="container-fluid">
        {% image page.image fill-1920x600 class="img-fluid" alt="" %}
        <div>
            <h1>{{ page.title }}</h1>
        </div>
    </div>
{% else %}
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
    </div>
{% endif %}
